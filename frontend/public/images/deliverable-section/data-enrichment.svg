<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1" />
    </linearGradient>
    <filter id="dataShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="300" cy="300" r="250" fill="url(#dataGrad)"/>
  
  <!-- Orbital Rings -->
  <circle cx="300" cy="300" r="180" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.15"/>
  <circle cx="300" cy="300" r="140" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Central Database -->
  <g filter="url(#dataShadow)">
    <!-- Database cylinder -->
    <ellipse cx="300" cy="280" rx="80" ry="30" fill="url(#dbGrad)" stroke="#22c55e" stroke-width="3"/>
    <path d="M 220 280 L 220 320 Q 220 335 300 335 Q 380 335 380 320 L 380 280" 
          fill="url(#dbGrad)" stroke="#22c55e" stroke-width="3"/>
    <ellipse cx="300" cy="320" rx="80" ry="30" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
    
    <!-- Plus icon inside -->
    <circle cx="300" cy="300" r="35" fill="#ffffff" opacity="0.1"/>
    <line x1="300" y1="285" x2="300" y2="315" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
    <line x1="285" y1="300" x2="315" y2="300" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Data Input Nodes -->
  <!-- Top Left -->
  <g transform="translate(140, 140)">
    <circle cx="0" cy="0" r="35" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <rect x="-12" y="-12" width="24" height="24" rx="3" fill="none" stroke="#22c55e" stroke-width="2"/>
    <line x1="-7" y1="-4" x2="7" y2="-4" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="-7" y1="4" x2="4" y2="4" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Connection line -->
    <line x1="25" y1="25" x2="135" y2="135" stroke="#22c55e" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
    <circle cx="50" cy="50" r="4" fill="#22c55e" opacity="0.6"/>
    <circle cx="90" cy="90" r="4" fill="#22c55e" opacity="0.6"/>
  </g>
  
  <!-- Top Right -->
  <g transform="translate(460, 140)">
    <circle cx="0" cy="0" r="35" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="0" cy="-16" r="3" fill="#22c55e"/>
    <circle cx="14" cy="8" r="3" fill="#22c55e"/>
    <circle cx="-14" cy="8" r="3" fill="#22c55e"/>
    <!-- Connection line -->
    <line x1="-25" y1="25" x2="-135" y2="135" stroke="#22c55e" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
    <circle cx="-50" cy="50" r="4" fill="#22c55e" opacity="0.6"/>
    <circle cx="-90" cy="90" r="4" fill="#22c55e" opacity="0.6"/>
  </g>
  
  <!-- Data Output Nodes -->
  <!-- Bottom Left -->
  <g transform="translate(140, 460)">
    <circle cx="0" cy="0" r="35" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <path d="M -10 -5 L 0 5 L 10 -5" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -10 2 L 0 12 L 10 2" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Connection line -->
    <line x1="25" y1="-25" x2="135" y2="-135" stroke="#22c55e" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
    <circle cx="50" cy="-50" r="4" fill="#22c55e" opacity="0.6"/>
    <circle cx="90" cy="-90" r="4" fill="#22c55e" opacity="0.6"/>
  </g>
  
  <!-- Bottom Right -->
  <g transform="translate(460, 460)">
    <circle cx="0" cy="0" r="35" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#22c55e" opacity="0.8"/>
    <path d="M -10 -10 L 10 10 M 10 -10 L -10 10" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    <!-- Connection line -->
    <line x1="-25" y1="-25" x2="-135" y2="-135" stroke="#22c55e" stroke-width="2" stroke-dasharray="4 4" opacity="0.3"/>
    <circle cx="-50" cy="-50" r="4" fill="#22c55e" opacity="0.6"/>
    <circle cx="-90" cy="-90" r="4" fill="#22c55e" opacity="0.6"/>
  </g>
  
  <!-- Accuracy Badge -->
  <g transform="translate(250, 420)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="28" font-family="system-ui, -apple-system" font-size="22" font-weight="700" fill="#22c55e" text-anchor="middle">99.9%</text>
    <text x="50" y="46" font-family="system-ui, -apple-system" font-size="11" fill="#22c55e" opacity="0.7" text-anchor="middle">Accuracy</text>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.5">
    <path d="M 500 250 L 503 258 L 511 261 L 503 264 L 500 272 L 497 264 L 489 261 L 497 258 Z" fill="#22c55e"/>
    <path d="M 100 350 L 102 356 L 108 358 L 102 360 L 100 366 L 98 360 L 92 358 L 98 356 Z" fill="#22c55e"/>
  </g>
</svg>

