<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="greenGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.4" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circles -->
  <circle cx="300" cy="300" r="250" fill="url(#greenGradient1)"/>
  <circle cx="300" cy="300" r="200" fill="none" stroke="#22c55e" stroke-width="1" stroke-opacity="0.1"/>
  <circle cx="300" cy="300" r="150" fill="none" stroke="#22c55e" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Sales Funnel -->
  <g filter="url(#shadow)">
    <!-- Top Funnel -->
    <path d="M 200 150 L 400 150 L 380 220 L 220 220 Z" fill="#22c55e" opacity="0.15"/>
    <path d="M 200 150 L 400 150 L 380 220 L 220 220 Z" fill="none" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Middle Funnel -->
    <path d="M 220 220 L 380 220 L 360 290 L 240 290 Z" fill="#22c55e" opacity="0.25"/>
    <path d="M 220 220 L 380 220 L 360 290 L 240 290 Z" fill="none" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Bottom Funnel -->
    <path d="M 240 290 L 360 290 L 340 360 L 260 360 Z" fill="#22c55e" opacity="0.35"/>
    <path d="M 240 290 L 360 290 L 340 360 L 260 360 Z" fill="none" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Output -->
    <path d="M 260 360 L 340 360 L 330 410 L 270 410 Z" fill="url(#greenGradient2)"/>
    <path d="M 260 360 L 340 360 L 330 410 L 270 410 Z" fill="none" stroke="#22c55e" stroke-width="2"/>
  </g>
  
  <!-- Lead Icons (Top) -->
  <circle cx="250" cy="170" r="6" fill="#22c55e" opacity="0.8"/>
  <circle cx="300" cy="165" r="6" fill="#22c55e" opacity="0.8"/>
  <circle cx="350" cy="170" r="6" fill="#22c55e" opacity="0.8"/>
  
  <!-- Conversion Icons -->
  <g transform="translate(280, 380)">
    <circle cx="20" cy="20" r="25" fill="#22c55e" opacity="0.2"/>
    <path d="M 10 20 L 18 28 L 30 12" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Stats Dashboard -->
  <g transform="translate(150, 440)">
    <rect x="0" y="0" width="300" height="80" rx="12" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1"/>
    
    <text x="60" y="35" font-family="system-ui, -apple-system" font-size="32" font-weight="700" fill="#22c55e">+45%</text>
    <text x="60" y="55" font-family="system-ui, -apple-system" font-size="14" fill="#22c55e" opacity="0.7">Pipeline Growth</text>
    
    <text x="200" y="35" font-family="system-ui, -apple-system" font-size="32" font-weight="700" fill="#22c55e">3.2x</text>
    <text x="200" y="55" font-family="system-ui, -apple-system" font-size="14" fill="#22c55e" opacity="0.7">Conversion Rate</text>
  </g>
  
  <!-- Arrow indicating growth -->
  <g transform="translate(420, 200)">
    <path d="M 0 50 L 40 10" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
    <path d="M 40 10 L 40 30 L 20 30 Z" fill="#22c55e"/>
  </g>
  
  <!-- Dotted connections -->
  <line x1="300" y1="175" x2="300" y2="210" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="3 3" opacity="0.3"/>
  <line x1="300" y1="230" x2="300" y2="280" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="3 3" opacity="0.3"/>
  <line x1="300" y1="300" x2="300" y2="350" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="3 3" opacity="0.3"/>
</svg>

