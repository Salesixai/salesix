<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="supportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.05" />
    </linearGradient>
    <filter id="supportShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="300" cy="300" r="250" fill="url(#supportGrad)"/>
  <circle cx="300" cy="300" r="200" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.1"/>
  
  <!-- Headset -->
  <g filter="url(#supportShadow)">
    <!-- Headband -->
    <path d="M 200 250 Q 200 180 300 180 Q 400 180 400 250" 
          stroke="#22c55e" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Left Earpiece -->
    <g>
      <rect x="170" y="240" width="60" height="80" rx="30" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="3"/>
      <rect x="185" y="260" width="30" height="40" rx="6" fill="#22c55e" opacity="0.8"/>
    </g>
    
    <!-- Right Earpiece -->
    <g>
      <rect x="370" y="240" width="60" height="80" rx="30" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="3"/>
      <rect x="385" y="260" width="30" height="40" rx="6" fill="#22c55e" opacity="0.8"/>
    </g>
    
    <!-- Microphone -->
    <path d="M 190 320 Q 180 370 220 380" stroke="#22c55e" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="220" cy="380" r="16" fill="#22c55e"/>
    <circle cx="220" cy="380" r="10" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Chat Bubbles -->
  <!-- User Message 1 -->
  <g transform="translate(80, 400)" filter="url(#supportShadow)">
    <rect x="0" y="0" width="160" height="70" rx="16" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <path d="M 30 70 L 20 85 L 40 70 Z" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <line x1="15" y1="20" x2="120" y2="20" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="15" y1="35" x2="100" y2="35" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="15" y1="50" x2="130" y2="50" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- AI Response -->
  <g transform="translate(360, 420)" filter="url(#supportShadow)">
    <rect x="0" y="0" width="180" height="80" rx="16" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
    <path d="M 150 80 L 160 95 L 145 80 Z" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
    <line x1="15" y1="20" x2="140" y2="20" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="15" y1="35" x2="110" y2="35" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="15" y1="50" x2="150" y2="50" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    <circle cx="155" cy="65" r="10" fill="#22c55e" opacity="0.3"/>
    <path d="M 150 65 L 155 70 L 162 60" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 24/7 Badge -->
  <g transform="translate(420, 180)">
    <circle cx="0" cy="0" r="50" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2.5"/>
    <text x="0" y="5" font-family="system-ui, -apple-system" font-size="26" font-weight="700" fill="#22c55e" text-anchor="middle">24/7</text>
    <text x="0" y="25" font-family="system-ui, -apple-system" font-size="12" fill="#22c55e" opacity="0.7" text-anchor="middle">Support</text>
  </g>
  
  <!-- Response Time Badge -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="100" height="70" rx="12" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="32" font-family="system-ui, -apple-system" font-size="28" font-weight="700" fill="#22c55e" text-anchor="middle">&lt;1m</text>
    <text x="50" y="52" font-family="system-ui, -apple-system" font-size="11" fill="#22c55e" opacity="0.7" text-anchor="middle">Avg Response</text>
  </g>
  
  <!-- Check marks for resolved tickets -->
  <g opacity="0.7">
    <circle cx="480" cy="320" r="24" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <path d="M 472 320 L 478 326 L 490 314" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <circle cx="520" cy="360" r="20" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <path d="M 513 360 L 518 365 L 528 355" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

